        <p>Busqueda de muebles por relaci√≥n</p>
        <p>Se buscara el mueble con relacion a su nombre y tipo.</p>
        <button class="btn btn-success" id="cargarTipo">Buscar tipo.</button>
        <div id="resultado-tipo"></div>
        <script>
            $(document).ready(function(){
                $("#cargarTipo").click(function(){

              "+datos.n[0].u.mueble +" es "+datos.tipo[0].ti);

                        
                    });
                   
                });
            });
